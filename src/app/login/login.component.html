<div style="padding-top: 50px; margin: auto; width: 40%;">
    <div *ngIf="isInvalidInputsAlert" class="alert alert-danger" role="alert">
        Musisz wypełnić wszystkie pola przy logowaniu.
    </div>
    <div *ngIf="isFailedLoginAlert" class="alert alert-danger" role="alert">
        Nie udało się zalogować.
    </div>
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Hasło</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Hasło" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
</div>
