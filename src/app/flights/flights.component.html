<table class= "table table-striped">
  <thead>
    <tr>
      <th>Lotniska</th>
      <th>Data przylotu i odlotu</th>
      <th>Cena</th>
      <th>Dostępność</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let flight of listOfFlights">
        <td> {{flight.arrivalAirports}} ----> {{flight.departureAirports}} </td>
        <td> {{flight.arrivalDate}} ----> {{flight.departureDate}}</td>
        <td>od {{flight.minPrice}}</td>
        <td>{{flight.flightStatus}}</td>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
          Rezerwuj
        </button>
    </tr>
  </tbody>
</table>
